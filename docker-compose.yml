# Docker Compose for Development
# Usage: docker-compose up
# This uses multi-stage Dockerfiles but targets development mode with hot-reloading

services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      # Target development stage (first stage is builder, but we need dev mode)
      target: builder
    ports:
      - '3001:3000'
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      NODE_ENV: development
    working_dir: /app/backend
    command: sh -c "npm run build -w shared && npm run dev"
    volumes:
      - ./backend:/app/backend
      - ./shared:/app/shared
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - ./tsconfig.json:/app/tsconfig.json
      - /app/node_modules

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Target development stage
      target: dev
    ports:
      - '5175:5173'
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      VITE_API_URL: http://localhost:3001
      NODE_ENV: development
    working_dir: /app/frontend
    command: sh -c "npm run build -w shared && npm run dev -- --host 0.0.0.0 --port 5173"
    volumes:
      - ./frontend:/app/frontend
      - ./shared:/app/shared
      - ./package.json:/app/package.json
      - ./package-lock.json:/app/package-lock.json
      - /app/node_modules

volumes:
  pgdata:
