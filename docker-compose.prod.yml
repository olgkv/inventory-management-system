# Docker Compose for Production
# Usage: docker-compose -f docker-compose.prod.yml up --build

services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - '5433:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
      # Target the production stage
      target: production
    ports:
      - '3001:3000'
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      NODE_ENV: production
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      # Target the production stage
      target: production
    ports:
      - '80:80'
    depends_on:
      - backend
    env_file:
      - .env
    environment:
      # API URL should be accessible from browser, so use external URL
      VITE_API_URL: http://localhost:3001
    restart: unless-stopped
